name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run SwiftLint
      run: swiftlint

    - name: Make scripts executable
      run: chmod +x scripts/*.sh

    - name: Run Tests
      # Using our existing test script, but simplifying it for CI if needed 
      # or just running strict xcodebuild if the script is too environment-specific
      # For now, let's try the existing script as it encapsulates the logic well.
      run: ./scripts/test.sh
